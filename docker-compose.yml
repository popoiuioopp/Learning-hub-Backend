# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

# Define services
services:

  lbserver:
    # Configuration for building the docker image for the service
    build:
      context: ./lbserver # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    container_name: lbserver
    restart: unless-stopped
    ports:
      - "5000:5000" # Forward the exposed port 5000 on the container to port 5000 on the host machine
    depends_on:
      - lobby1  # This service depends on lobby1. Start that first.
      - lobby2 # This service depends on lobby2. Start that first.
      - lobby3 # This service depends on lobby3. Start that first.
      - mysql # This service depends on mysql. Start that first.
      - redis # This service depends on redis. Start that first.
    environment: # Pass environment variables to the service
      REDIS_URL: redis:6379
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend

  lobby1:
    build:
      context: ./lobby1
      dockerfile: Dockerfile
    container_name: lobby1
    restart: unless-stopped
    ports:
      - "33125:33125"
    depends_on: 
      - redis 
      - mysql
    networks:
      - backend
  
  lobby2:
    build:
      context: ./lobby2
      dockerfile: Dockerfile
    container_name: lobby2
    restart: unless-stopped
    ports:
      - "32126:32126"
    depends_on: 
      - redis 
      - mysql
    networks:
      - backend
  
  lobby3:
    build:
      context: ./lobby3
      dockerfile: Dockerfile
    container_name: lobby3
    restart: unless-stopped
    ports:
      - "31127:31127"
    depends_on: 
      - redis 
      - mysql
    networks:
      - backend

  # MySQL Service
  mysql:
    image: mysql
    container_name: mysql
    volumes:
      - container-volume:/var/lib/mysql
      - ./mysql/mysqldump.sql:/docker-entrypoint-initdb.d/mysqldump.sql
    environment:
      MYSQL_ROOT_PASSWORD: FgTQTzNM62cC63K
      MYSQL_DATABASE: learninghub
    restart: always
    ports:
      - "3306:3306"
    networks:
      - backend
    cap_add:
      - SYS_NICE

  # Redis Service
  redis:
    image: "redis:alpine" 
    container_name: redis
    restart: unless-stopped
    ports: 
      - "6379:6379"
    networks:
      - backend

volumes:
  container-volume:

networks:
  backend: